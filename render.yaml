# Render Blueprint Configuration
# Deploy: https://render.com/deploy

services:
  # Python ML Service
  - type: web
    name: voice-detection-ml
    env: docker
    dockerfilePath: ./python/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHONUNBUFFERED
        value: 1
